<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Find user</title>
</head>
<body>
<div>
    <p>ID: <span th:text="${user.getId()}"></span></p>
    <p>Name: <span th:text="${user.getName()}"></span></p>
    <p>Age: <span th:text="${user.getAge()}"></span></p>
    <p>Email: <span th:text="${user.getEmail()}"></span></p>

    <form th:method="POST" th:action="@{/users/delete(id=${user.getId()})}">
        <input type="submit" value="Delete"/>
    </form>
</div>
</body>
</html>
